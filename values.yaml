# app deployment
# @param app.name - name of deployment
# @param app.replicaCount - amount of app pod replicas
# @param app.image - application image
# @param app.port - app containers port
app: 
  name: app
  replicaCount: 1
  image: talefraim25/tal:latest
  port: 3000

# app service
# @param app.type - type of the app service to accses application
# @param app.port - port the service assigned to, able to connect to localhost:port 
app_service:
  type: LoadBalancer
  port: 3000

# mongo deployment
# @param mongo.name - name of deployment
# @param mongo.replicaCount - amount of mongo pod replicas
# @param mongo.image - mongo image
# @param mongo.port - mongo containers port
mongo:
  name: mongo
  replicaCount: 1
  image: mongo
  port: 27017

# mongo service
# @param mongo.type - type of the mongo service to cluster
# @param mongo.port - port the service assigned to
mongo_service:
  type: ClusterIP
  port: 27017









image:
  repository: talefraim25/tal
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: latest

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: LoadBalancer
  port: 80

service-mongo:
  type: ClusterIP
  port: 27017

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: localhost
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
